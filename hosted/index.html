<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">
	<script src="/socket.io/socket.io.js"></script>
    <script src="clientScript.js"></script>
	<link rel="stylesheet" href="clientStyle.css">
</head>
<body>
	<div id="login">
		<p>In the future, pay for private rooms and special color schemes.</p>
		<form>
			Name:<br>
			<input id="username" type="text" name="name" maxlength="10"><br>
			Color:<br>
			<select id="color" name="color">
				<option value="#32936f" selected>Green</option>
				<option value="#ffbf00">Yellow</option>
				<option value="#660000">Red</option>
				<option value="#0267c1">Blue</option>
				<option value="#e83f6f">Pink</option>
				<option value="#4c5c68">Grey</option>
				<option value="#564138">Brown</option>
				<option value="#f39237">Orange</option>
			</select>
			<input id="join" type='button' value='join'/>
			<input id="host" type='button' value='host'/>
		</form>
	</div>
	<div id="rooms">
		
	</div>
	<div id="setup">
		<p>Enter a name and settings for your room.</p>
		<form>
			Name:<br>
			<input id="roomName" type="text" name="roomName" maxlength="10"><br>
			Max Players (between 1 and 20):<br>
			<input id="maxPlayers" type="number" name="maxPlayers" min="1" max="20" value="10"><br>
			Max Pellets (between 10 and 100):<br>
			<input id="maxPellets" type="number" name="maxPellets" min="10" max="100" value="50"><br>
			<input id="startHosting" type='button' value='Start Hosting'/>
		</form>
	</div>
	<div id="game">
		<p>W A S and D to move. Collect the purple pellets to grow.</p>
		<canvas id="mainCanvas" width="1280" height="720" style="border:1px solid #000000;"></canvas>
	</div>
	<p id="disclaimer">Sean Coffey 2017</p>
</body>
</html>
